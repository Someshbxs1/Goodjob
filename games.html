<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲームで遊ぼう！</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Kosugi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f0ff);
    }
    .sparkle {
      animation: sparkle 2s ease-in-out infinite;
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .nav-link:hover {
      color: #ff69b4;
      transition: color 0.3s;
    }
    #heart {
      position: absolute;
      cursor: pointer;
      font-size: 2rem;
      transition: transform 0.2s;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Navigation -->
  <nav class="bg-pink-100 shadow-md p-4">
    <div class="max-w-4xl mx-auto flex justify-center space-x-8">
      <a href="index.html" class="nav-link text-lg font-semibold text-gray-700">ホーム</a>
      <a href="compliments.html" class="nav-link text-lg font-semibold text-gray-700">キミへの褒め言葉</a>
      <a href="relax.html" class="nav-link text-lg font-semibold text-gray-700">リラックスタイム</a>
      <a href="games.html" class="nav-link text-lg font-semibold text-gray-700">ゲーム</a>
      <a href="about.html" class="nav-link text-lg font-semibold text-gray-700">キミについて</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-lg text-center relative">
      <h1 class="text-3xl font-bold text-pink-500 mb-4 font-['Kosugi_Maru']">ハートをキャッチ！🎮</h1>
      <p class="text-lg text-gray-700 mb-4">
        キミの素早さを試すゲームだよ！💖 ハートをクリックしてポイントをゲット！✨
      </p>
      <div class="mb-4">
        <p class="text-md text-gray-600">スコア: <span id="score">0</span></p>
        <button onclick="startGame()" class="bg-pink-400 text-white px-6 py-2 rounded-full hover:bg-pink-500 transition">ゲームスタート！</button>
      </div>
      <div id="gameArea" class="relative w-full h-64 bg-pink-50 rounded-lg">
        <div id="heart" style="display: none;">💖</div>
      </div>
      <div class="mt-6 flex justify-center space-x-2">
        <span class="text-2xl sparkle">🌟</span>
        <span class="text-2xl sparkle">🌸</span>
        <span class="text-2xl sparkle">🌟</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-pink-50 p-4 text-center text-gray-500">
    <p>キミの未来は無限大！これからも応援してるよ！💫</p>
  </footer>

  <script>
    let score = 0;
    let gameActive = false;
    const heart = document.getElementById('heart');
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');

    function startGame() {
      if (!gameActive) {
        gameActive = true;
        score = 0;
        scoreDisplay.textContent = score;
        heart.style.display = 'block';
        moveHeart();
      }
    }

    function moveHeart() {
      if (!gameActive) return;
      const maxX = gameArea.offsetWidth - 40;
      const maxY = gameArea.offsetHeight - 40;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      heart.style.left = newX + 'px';
      heart.style.top = newY + 'px';
      setTimeout(moveHeart, 1000);
    }

    heart.addEventListener('click', () => {
      if (gameActive) {
        score++;
        scoreDisplay.textContent = score;
        heart.style.transform = 'scale(1.5)';
        setTimeout(() => heart.style.transform = 'scale(1)', 200);
      }
    });

    document.addEventListener('click', (e) => {
      if (gameActive && !e.target.id.includes('heart') && !e.target.closest('button')) {
        gameActive = false;
        heart.style.display = 'none';
        alert(`ゲームオーバー！キミのスコアは${score}だよ！すごいね！✨ また挑戦してね！`);
      }
    });
  </script>
</body>
</html>
