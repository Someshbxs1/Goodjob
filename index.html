<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おめでとう！キミは最高の努力家！</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Kosugi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sanans JP', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f0ff);
    }
    .heart {
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .sparkle {
      animation: sparkle 2s ease-in-out infinite;
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .nav-link:hover {
      color: #ff69b4;
      transition: color 0.3s;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Navigation -->
  <nav class="bg-pink-100 shadow-md p-4">
    <div class="max-w-4xl mx-auto flex justify-center space-x-8">
      <a href="index.html" class="nav-link text-lg font-semibold text-gray-700">ホーム</a>
      <a href="compliments.html" class="nav-link text-lg font-semibold text-gray-700">キミへの褒め言葉</a>
      <a href="relax.html" class="nav-link text-lg font-semibold text-gray-700">リラックスタイム</a>
      <a href="games.html" class="nav-link text-lg font-semibold text-gray-700">ゲーム</a>
      <a href="about.html" class="nav-link text-lg font-semibold text-gray-700">キミについて</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-lg text-center">
      <h1 class="text-4xl font-bold text-pink-500 mb-4 font-['Kosugi_Maru']">🎉 おめでとう！ 🎉</h1>
      <p class="text-lg text-gray-700 mb-4">
        キミの努力、めっちゃすごいよ！✨<br>
        勉強でこんなに頑張れるなんて、キミは本当に素晴らしい！💖
      </p>
      <p class="text-md text-gray-600 mb-6">
        毎日コツコツ取り組んだキミの姿、キラキラ輝いてるよ！🌟<br>
        その集中力と情熱、ほんとに尊敬する！😊
      </p>
      <div class="text-5xl mb-4 heart">💗</div>
      <button onclick="launchConfetti()" class="bg-pink-400 text-white px-6 py-2 rounded-full hover:bg-pink-500 transition">
        お祝いパーティー！🎊
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-pink-50 p-4 text-center text-gray-500">
    <p>キミの未来は無限大！これからも応援してるよ！💫</p>
  </footer>

  <script>
    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff69b4', '#ffe6f0', '#e6f0ff']
      });
    }
  </script>
</body>
</html>
